# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Office-Sharing-Dokumentation
site_author: Thomas
site_description: Implementierung eines Prototypens
repo_url: https://github.com/gz-bad-erzland-p2/Dokumentation
repo_name: NextJS-Office-Sharing

# Copyright
copyright: Copyright &copy; 2022 Thomas

theme:
  name: material
  
# Page tree
nav:
    - Startseite: 'index.md'
    - 'Installation':
        - 'Production': 'Fisi/FiSi.md'
    - 'Grobentwurft':
        - 'USE-Case': 'grobentwurf/USE-CASE.md'
        - 'Ist-Soll': 'grobentwurf/Soll-Ist.md'
        
        
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
